{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>Сайт котиков</h1></a>
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'edit_profile' %}">Изменить профиль</a>
            <a class="navbar-brand" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">{{ user.username }}</a>
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
    </form>
        {% else %}
            <p>
                <a class="btn btn-primary" href="{% url 'register' %}">Зарегистрироваться</a>
                <a class="btn btn-success" href="{% url 'login' %}">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
