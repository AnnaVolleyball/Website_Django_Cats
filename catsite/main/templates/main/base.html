{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}"/>
    <title>{{ title }}</title>
</head>
<body>
<header>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="{% static 'main/img/paw_icon.ico' %}" alt="Cat Paw" class="cat-paw">
        <h1>Сайт котиков</h1>
    </a>
      <a class="nav-link" href="{% url 'home' %}">Главная</a>
      {% if user.is_authenticated %}

    <a class="nav-link" href="{% url 'edit_profile' %}">Изменить профиль</a>

    <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><h3>{{ user.username }}</h3></a>
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
    </form>
      {% else %}
    <form class="d-flex ms-auto">
      <a class="btn btn-register" href="{% url 'register' %}">Зарегистрироваться</a>
      <a class="btn btn-login ml-2" href="{% url 'login' %}">Войти</a>
    </form>
      {% endif %}
  </div>
</nav>
</header>
<main role="main" class="container mt-4">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
